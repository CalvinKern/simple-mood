allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.layout.setBuildDirectory('../build')
subprojects {
    project.layout.setBuildDirectory("${rootProject.layout.buildDirectory.get()}/${project.name}")
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.layout.buildDirectory.get()
}
